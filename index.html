<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- CSS STYLE -->
  <link rel="stylesheet"  type="text/css" href="css/main.css">
  <!-- NORMALIZE -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container" role="main">

    <div class="content">

      <div class="card-image">
        <img src="images/illustration-hero.svg" alt="">
      </div>

      <div class="info">

        <div class="card-text">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
  
        <div class="card-plan">
          
          <div class="icon-music">
            <img src="images/icon-music.svg" alt="">
          </div>
          <p><a class="plan-type" href="#">Annual Plan</a> <span>$59.99/year</span></p>
          <a class="change-plan" href="#">Change</a>

        </div>
  
        <div class="card-buttons">
          <a href="#"><button class="proceed" style="margin-bottom: 1em;">Proceed to Payment</button></a>
          <a href="#"><button class="cancel">Cancel Order</button></a>
        </div>

      </div>

    </div>
  </div>
</body>
</html>
